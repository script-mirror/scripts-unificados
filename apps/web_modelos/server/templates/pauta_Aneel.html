{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pauta_Aneel.css') }}">
{% endblock %}

{% block title %}
<title>Pauta Aneel</title>
{% endblock %}


{% block content %}

<div id="corpoPagina" class="d-flex justify-content-center mt-5">
  <div  class="container-pagina m-3">
    <div class="row" id="inputInicial">
      <div class="col-12 col-sm-4 input">
        <input id="inputPalavra" type="text" class="form-control" placeholder="Assunto">
      </div>
      <div div class="col-12 col-sm-4 input">
        <input id="inputTag" type="text" class="form-control" placeholder="Tag">
      </div>
      <div class="col-12 col-sm-4">
        <button class=" mt-3 mt-sm-0 btn btn-outline-secondary btn-block botaoAdicionar" type="button"
          id="btn-Adicionar">Adicionar</button>
      </div>
      <br>
      <div class="container-tabela col-12">
        <table class="table table-striped table-bordered mt-4 ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Assuntos de interesse</th>
              <th scope="col">Tag</th>
              <th scope="col">Remover da lista</th>
            </tr>
          </thead>
          <tbody id="corpoTabela">
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <button type="button" class="col-12 btn btn-secondary btn-lg btn-block botaoSalvar"
        id="btn-Salvar">Salvar</button>
    </div>
  </div>
</div>

{% endblock %}


{% block scripts %}

<!-- Importe seus novos JS aq -->

<script src="{{ url_for('static', filename='js/aneel_Pauta.js') }}"></script>

{% endblock %}

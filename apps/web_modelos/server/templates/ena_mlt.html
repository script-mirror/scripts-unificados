{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
{% endblock %}

{% block title %}
<title> Ena MLT </title>
{% endblock %}

{% block content %}

<div class="container mb-5 mt-5">
    <div class="row justify-content-center">
        <div class="card col-12">
            <div class="card-body">
                <div id="card-submercado" class="row">

                </div>
            </div>
        </div>

        <div class="card col-12">
            <div class="card-body">

                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>

<script src="{{ url_for('static', filename='js/moment.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="{{ url_for('static', filename='js/colors.js') }}"></script>
<script src="{{ url_for('static', filename='js/ena_mlt.js') }}"></script>
<script src="{{ url_for('static', filename='components/plot_mlt/GraficoMlt.js') }}"></script>

<script>

</script>

{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<style>
.chart-container {
  position: relative;
  width: 100%;
  max-width: 100%;
  height: 400px;
  overflow-x: auto;
}
.chart-container canvas {
  width: 100% !important;
  max-width: 100% !important;
  height: 100% !important;
  display: block;
}
</style>
{% endblock %}

{% block title %}
<title> Ena MLT </title>
{% endblock %}

{% block content %}
<div class="container my-4">
  <div class="row mb-4">
    <div class="col-12">
      <div id="card-submercado" class="card shadow-sm">
        <div class="card-body">
          <div class="chart-container" style="position: relative; width: 100%;">
            <canvas id="chart-submercado" style="width:100% !important; max-width:100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="card-bacia" class="card shadow-sm">
        <div class="card-body">
          <div class="chart-container" style="position: relative; width: 100%;">
            <canvas id="chart-bacia" style="width:100% !important; max-width:100%;"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
{% block scripts %}



<script src="{{ url_for('static', filename='js/moment.js') }}"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- <script src="{{ url_for('static', filename='js/chart.js') }}"></script> -->
<script src="{{ url_for('static', filename='js/colors.js') }}"></script>
<script src="{{ url_for('static', filename='js/ena_mlt.js') }}"></script>
<script src="{{ url_for('static', filename='components/plot_mlt/GraficoMlt.js') }}"></script>

<script>
    GraficoMlt('submercado', 'line')
    GraficoMlt('bacia', 'line')
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
{% endblock %}

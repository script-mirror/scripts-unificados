{% extends "estudos_dessem/page_base.html" %}

{% block active %} show active{% endblock %}
{% block id %}balanco{% endblock %}

{% block content %}
<div class="row">
    <div style="width: 80px; height: 80px; display: none;">
        <canvas id="donut-geracao"></canvas>
    </div>
    <div class="col-3">
        <div class="container">
            <div class="row">
                <div>
                    Subsistema
                </div>
            </div>
            <div class="row">
                <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group" aria-label="First group"
                    onchange="filtrarGraficos()">
                    <label name="labelSubsistema" class="btn btn-outline-dark active">
                        <input name="radioSubsistema" checked type="radio" value="todos"> Todos
                    </label>
                    <label name="labelSubsistema" class="btn btn-outline-dark">
                        <input name="radioSubsistema" type="radio" value="norte"> N
                    </label>
                    <label name="labelSubsistema" class="btn btn-outline-dark">
                        <input name="radioSubsistema" type="radio" value="nordeste"> NE
                    </label>
                    <label name="labelSubsistema" class="btn btn-outline-dark">
                        <input name="radioSubsistema" type="radio" value="sul"> S
                    </label>
                    <label name="labelSubsistema" class="btn btn-outline-dark">
                        <input name="radioSubsistema" type="radio" value="sudeste"> SE
                    </label>
                </div>
                <div class="form-check form-check-inline d-flex align-items-center ml-1">
                    <input class="form-check-input" type="checkbox" name="" id="selecao-multipla"
                        onclick="radioToCheckbox()" style="display: none;">
                    <label class="form-check-label" for="selecao-multipla" style="display: none;">
                        Seleção Múltipla
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex align-items-center justify-content-center">
    <h3>Balanço</h3>
</div>
<div class="row card" style="height: 30vh;">
    <div class="card-body" style="height: 15vh;">
        <canvas id="line-pld"></canvas>
    </div>
</div>

<div class="row card" style="height: 50vh;">
    <div class="card-body">
        <canvas id="line-geracao"></canvas>
    </div>
</div>


{% endblock %}

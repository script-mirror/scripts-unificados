    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <title>Resumo Negociações BBCE</title>
    <style>
        .verde {
            color: #06720f !important;
        }

        .vermelho {
            color: #FF0513 !important;
        }

        body{
            background-color: #212529;
            font-size: 26px;
            font-weight: 700;
            max-height: 100vh;
        }
        th, td {
            padding: 4px!important;
            text-align: center;
            border: 0.5px solid;
        }

    </style>
</head>

<body>
    <div class="main">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col" colspan="2">Nome</th>
                    <th scope="col" colspan="2">Fechamento Anterior</th>
                    <th scope="col" colspan="2">Ult. Negoc</th>
                    <th scope="col">Volume(MWm)</th>
                    <th scope="col">Total</th>
                    <th scope="col">Variação</th>
                    <th scope="col">Variação(%)</th>
                    <th scope="col">Abertura</th>
                    <th scope="col">Máxima</th>
                    <th scope="col">Mínima</th>

                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
            <tfoot>
                <td colspan="14" scope="col">Última atualização: <span id="momento-atualizacao"></span></td>
            </tfoot>
        </table>
    </div>

</body>

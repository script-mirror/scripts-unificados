

{% extends "base.html" %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<link href="{{ url_for('static', filename='css/geradorPrevs.css') }}" rel="stylesheet">

{% endblock %}

{% block title %}

<title>GERADOR PREVS</title>

{% endblock %}


{% block content %}

<div class="content mt-3 ">
  <br>
  <div class="row justify-content-md-center mt-3">
    <button type="button" id="btnIniciarGerador" class="btn btn-light btn-IniciarGerador">
        <span>Clique para iniciar gerador de Prevs</span>
    </button>
</div>
<br>
<div class="paginaCompleta">
  <div class="row justify-content-md-center mt-3">
    <input type="text" id="inputAnoDesejado" class="input-group" placeholder="Digite o ano">
</div>

  <div class="row justify-content-md-center mt-3">
    <input type="text" id="inputAnoBase" class="input-group" placeholder="Digite o ano base (padrÃ£o: 2014)">
</div>

  <div class="row justify-content-md-center mt-3">
      <label>Selecione o ano inicio</label>
  </div>
  <div id="btnListAnos" class="row justify-content-md-center">
      <select id="Anos" class="btn-list"></select>
  </div>

  <div class="row justify-content-md-center mt-4">
      <label>Selecione os Anos referentes</label>
  </div>

  <div id="btnAnos" class="row justify-content-md-center"></div>
  <br>
  <div class="d-flex justify-content-center">
    <div id="loading-spinner" style="display: none;" class="spinner-border mb-3" role="status"></div>
  </div>
  <div class="d-flex justify-content-center">
    <div id="loading" style="display: none;"><strong>gerando arquivos Prevs, aguarde...</strong></div>
  </div>

  <div class="row justify-content-md-center mt-3">
      <button type="button" id="btnGerarPrevs" class="btn btn-light btn-gerarPrevs">
          <span>Gerar Prevs</span>
      </button>
  </div>
  <div class="mt-3 text-center">
    <button class="btn btn-outline-secondary botaodownload" type="button" id="btn-download">clique para download</button>
  </div>
</div>
</div>

{% endblock %}


{% block scripts %}

<script src="{{ url_for('static', filename='js/geradorPrevs.js') }}"></script>



{% endblock %}

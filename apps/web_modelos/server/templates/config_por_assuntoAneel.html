{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/pauta_Aneel.css') }}">
{% endblock %}

{% block title %}
<title>Assuntos Aneel</title>
{% endblock %}


{% block content %}

<div id="corpoPagina" class="d-flex justify-content-center mt-5">
  <div  class="container-pagina m-3">
    
    <div class="row" id="inputInicial">
      <div class="col-12  mb-4 col-sm-8 input">
        <input id="inputAssunto" type="text" class="form-control" placeholder="Assunto">
      </div>
      <div class="col-12 mb-4 col-sm-4">
        <button class=" mt-3 mt-sm-0 btn btn-outline-secondary btn-block botaoAdicionar" type="button"
          id="btn-Adicionar">Adicionar</button>
      </div>
      <br>
      <div class="container-tabela col-12">
        <div class="nav nav-tabs nav-fill " id="nav-tab" role="tablist">
          <a class="nav-item nav-link active col-2" id="nav-processos" data-toggle="tab" href="/middle/config-assuntos-Aneel"  aria-selected="true" >Pesquisar por Assunto</a>
          <a class="nav-item nav-link col-2" id="nav-documentos" data-toggle="tab" href="/middle/config-processos-Aneel" aria-selected="false" onclick=" relocate_processos()">Pesquisar por Processo</a>
        </div>
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" class = 'hidden d-none'>#</th>
              <th scope="col">Assuntos de interesse</th>
            </tr>
          </thead>
          <tbody id="corpoTabela">
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <button type="button" class="col-12 btn btn-secondary btn-lg btn-block botaoSalvar"
        id="btn-Salvar">Salvar</button>
    </div>
  </div>
</div>

{% endblock %}


{% block scripts %}

<!-- Importe seus novos JS aq -->

<script src="{{ url_for('static', filename='js/config_por_assuntoAneel.js') }}"></script>

{% endblock %}

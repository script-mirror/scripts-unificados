version: '3.9'
services:
  db:
    image: "postgres:${POSTGRES_VERSION}"
    container_name: postgres_prod
    env_file:
      - .env
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - internal_net

volumes:
  pgdata:

networks:
  internal_net:
    driver: bridge
